<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Grade 8 Fraction Quiz</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #b3e5fc, #81d4fa);
    margin: 0;
    padding: 30px 15px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  h1 {
    color: #01579b;
    margin-bottom: 15px;
    font-size: 2.4rem;
    text-align: center;
  }
  #question-box {
    background: #fff;
    max-width: 600px;
    width: 100%;
    border-radius: 14px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    padding: 25px 30px;
    font-size: 1.5rem;
    font-weight: 600;
    color: #0d47a1;
    line-height: 1.4;
    min-height: 140px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    text-align: center;
  }
  #variables {
    font-weight: 400;
    font-size: 1.1rem;
    margin-bottom: 12px;
    color: #333;
  }
  input[type="text"] {
    margin-top: 20px;
    font-size: 1.4rem;
    padding: 12px 18px;
    border-radius: 10px;
    border: 2px solid #81d4fa;
    width: 260px;
    text-align: center;
    transition: border-color 0.3s ease;
  }
  input[type="text"]:focus {
    outline: none;
    border-color: #0288d1;
  }
  #submit-btn {
    margin-top: 25px;
    background-color: #0288d1;
    border: none;
    padding: 14px 32px;
    border-radius: 12px;
    color: white;
    font-size: 1.3rem;
    cursor: pointer;
    box-shadow: 0 4px 10px rgba(2, 136, 209, 0.4);
    transition: background-color 0.3s ease;
  }
  #submit-btn:hover {
    background-color: #01579b;
  }
  #feedback {
    margin-top: 20px;
    font-size: 1.3rem;
    font-weight: 700;
    min-height: 32px;
    color: #004d40;
  }
  #score {
    margin-top: 25px;
    font-size: 1.5rem;
    font-weight: 700;
    color: #004d40;
  }
</style>
</head>
<body>
<h1>üéâ Grade 8 Fraction Quiz - 20 Questions</h1>

<div id="question-box">
  <div id="question-text"></div>
</div>

<input type="text" id="answer" placeholder="Enter answer (e.g. 3/4 or 1 1/2)" autocomplete="off" />
<button id="submit-btn">Submit</button>
<div id="feedback"></div>
<div id="score">Score: 0 / 20</div>

<script>
  // Parse mixed fractions or simple fractions to decimal
  function parseFraction(str) {
    str = str.trim();
    if (!str) return null;
    if (str.includes(' ')) {
      // Mixed fraction e.g. "1 1/2"
      let parts = str.split(' ');
      let whole = parseInt(parts[0]);
      let frac = parts[1].split('/');
      let numerator = parseInt(frac[0]);
      let denominator = parseInt(frac[1]);
      if (isNaN(whole) || isNaN(numerator) || isNaN(denominator) || denominator === 0) return null;
      return whole + numerator/denominator;
    } else if (str.includes('/')) {
      // Fraction e.g. "3/4"
      let frac = str.split('/');
      let numerator = parseInt(frac[0]);
      let denominator = parseInt(frac[1]);
      if (isNaN(numerator) || isNaN(denominator) || denominator === 0) return null;
      return numerator/denominator;
    } else {
      // Whole number or decimal
      let val = parseFloat(str);
      return isNaN(val) ? null : val;
    }
  }

  // Questions array with answers as decimals or strings (for ordering)
  const questions = [
    { q: "Add: 1/3 + 1/6", a: 0.5 },
    { q: "Simplify: 6/8", a: 0.75 },
    { q: "Multiply: 2/5 √ó 3/4", a: 0.3 },
    { q: "Order smallest to largest: 3/4, 2/3, 5/6", a: "2/3,3/4,5/6" },
    { q: "Add mixed fractions: 1 1/2 + 2 2/3", a: 4.1667 },
    { q: "Simplify: 9/12", a: 0.75 },
    { q: "Multiply: 5/8 √ó 4/5", a: 0.5 },
    { q: "Subtract: 7/8 - 1/4", a: 0.625 },
    { q: "Add: 2/7 + 3/7", a: 0.7143 },
    { q: "Convert to improper fraction: 3 2/5 (write as decimal)", a: 3.4 },
    { q: "Multiply mixed: 1 1/3 √ó 3/4", a: 1 },
    { q: "Simplify: 15/20", a: 0.75 },
    { q: "Add: 4/9 + 5/9", a: 1 },
    { q: "Order smallest to largest: 7/8, 3/4, 2/3", a: "2/3,3/4,7/8" },
    { q: "Multiply: 3/7 √ó 14/15", a: 0.4 },
    { q: "Add mixed: 2 3/4 + 1 2/3", a: 4.4167 },
    { q: "Simplify: 10/25", a: 0.4 },
    { q: "Subtract mixed: 4 1/2 - 2 3/4", a: 1.75 },
    { q: "Multiply: 7/10 √ó 5/7", a: 0.5 },
    { q: "Add: 1/2 + 1/3 + 1/6", a: 1 }
  ];

  let currentQuestion = 0;
  let score = 0;

  function normalizeString(str) {
    return str.toLowerCase().replace(/\s/g, '').replace(/,+/g, ',');
  }

  function checkAnswer(input, correct) {
    if (typeof correct === "string") {
      return normalizeString(input) === normalizeString(correct);
    } else {
      let val = parseFraction(input);
      if (val === null) return false;
      return Math.abs(val - correct) < 0.02;
    }
  }

  function showQuestion() {
    if (currentQuestion >= questions.length) {
      document.getElementById('question-text').textContent = "üéâ Well done! Quiz finished.";
      document.getElementById('feedback').textContent = `Final Score: ${score} / 20`;
      document.getElementById('answer').style.display = 'none';
      document.getElementById('submit-btn').style.display = 'none';
      return;
    }
    let q = questions[currentQuestion];
    document.getElementById('question-text').textContent = `Question ${currentQuestion + 1} / 20\n\n${q.q}`;
    document.getElementById('answer').value = "";
    document.getElementById('feedback').textContent = "";
  }

  document.getElementById('submit-btn').addEventListener('click', () => {
    let userAnswer = document.getElementById('answer').value.trim();
    if (!userAnswer) {
      alert("Please enter your answer!");
      return;
    }
    let correctAnswer = questions[currentQuestion].a;
    if (checkAnswer(userAnswer, correctAnswer)) {
      document.getElementById('feedback').textContent = "‚úÖ Correct!";
      score++;
    } else {
      let correctStr = typeof correctAnswer === "string" ? correctAnswer : correctAnswer.toFixed(4);
      document.getElementById('feedback').textContent = `‚ùå Incorrect! Correct answer: ${correctStr}`;
    }
    currentQuestion++;
    document.getElementById('score').textContent = `Score: ${score} / 20`;
    setTimeout(showQuestion, 1800);
  });

  showQuestion();
</script>
</body>
</html>
  showQuestion();
</script>
</body>
</html>
